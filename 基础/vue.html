<!-- 计数器
学习内容：事件监听，methods选项
 -->

<!DOCTYPE html>
<html>
    <head>
        <title>vue demo</title>
        <meta charset="utf-8"> 
        <script src="vue.js"></script>
    </head>
    <body>
        <div id="app">
            <h2>当前数字:{{content}}</h2>
            <button v-on:click="add">+</button>
            <button v-on:click="sub">-</button>
        </div>
    </body>
    <script>
        
        const app = new Vue({
            el: "#app",
            data:{
                content:0
            },
            methods:{
                add:function(){
                    this.content++;
                },
                sub:function(){
                    this.count--;
                }
            }
        })
    </script>
</html>
