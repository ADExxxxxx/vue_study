<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <navbar @showevent="handevent"></navbar>
        <sidebar v-show="isShow"></sidebar>
    </div>
</body>
<script src="vue.js"></script>
<script>
    Vue.component("sidebar",{
        template: `
        <div style="background:yellow; width:200px;">
            <ul>
                <li>111</li>
                <li>222</li>
                <li>333</li>
            </ul>
        </div>
        `
    })

    Vue.component('navbar', {
        template:`<div>
            navbar
            <button @click="showevent">click</button>
            </div>
        `,
        methods:{
            showevent(){
                console.log("11111");
                this.$emit("showevent");
            }
        }
    })

    new Vue({
        el:"#app",
        data:{
            isShow:false
        },
        methods:{
            handevent(){
                this.isShow = !this.isShow
            }
        }
    })
</script>
</html>
